<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改智能表管理')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-meter-edit" th:object="${nbMeter}">
            <input name="meterAddr" th:field="*{meterAddr}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">已绑户号：</label>
                <div class="col-sm-8">
                    <input name="guestNo" th:field="*{guestNo}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">IMEI号：</label>
                <div class="col-sm-8">
                    <input name="imei" th:field="*{imei}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">最后指数：</label>
                <div class="col-sm-8">
                    <input name="reading" th:field="*{reading}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">上数时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="takeTime" th:value="${#dates.format(nbMeter.takeTime, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text">
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">阀门状态：</label>
                <div class="col-sm-8">
                    <input name="valveCode" th:field="*{valveCode}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">指令状态：</label>
                <div class="col-sm-8">
                    <input name="controllCode" th:field="*{controllCode}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">信号强度：</label>
                <div class="col-sm-8">
                    <input name="csq" th:field="*{csq}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">rsrp：</label>
                <div class="col-sm-8">
                    <input name="rsrp" th:field="*{rsrp}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">snr：</label>
                <div class="col-sm-8">
                    <input name="snr" th:field="*{snr}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">CIMI编号：</label>
                <div class="col-sm-8">
                    <input name="cimi" th:field="*{cimi}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">ICCID：</label>
                <div class="col-sm-8">
                    <input name="iccid" th:field="*{iccid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">所属部门：</label>
                <div class="col-sm-8">
                    <input name="deptId" th:field="*{deptId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="remark" class="form-control">[[*{remark}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "system/meter";
        $("#form-meter-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-meter-edit').serialize());
            }
        }

        $("input[name='takeTime']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
